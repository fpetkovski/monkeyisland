openapi: 3.0.0
info:
  title: Monkey Island API
  version: 0.1.9
servers:
  - url: http://localhost:8080/api
    description: Dev server
tags:
  - name: Dogs
    description: everything about dogs

  - name: Monkeys
    description: monkey endpoints

  - name: Ghosts
    description: spooky

  - name: Weapons
    description: weapon endpoints
paths:
  /dogs:
    get:
      summary: Returns a list of dogs
      tags:
        - Dogs
      responses:
        '200':    
          description: A JSON array of dogs
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dog'
    post:
      summary: Creates a new dog
      tags:
        - Dogs
      requestBody:
        description: Dog payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DogPayload'
      responses:
        '201':
          description: The created dog
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Dog'
        '422':
          description: Invalid payload

  /dogs/{id}:
    put:
      summary: Updates an existing dog
      tags:
        - Dogs
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the dog to update

      requestBody:
        description: Dog payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DogPayload'

      responses:
        '200':
          description: The updated dog
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/DogPayload'
        '404':
          description: Dog not found

        '422':
          description: Invalid payload

    delete:
      summary: Deletes an existing dog
      tags:
        - Dogs
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the dog to update
      responses:
        '200':
          description: Success
        '404':
          description: Dog not found
          
  /monkeys:
    get:
      summary: Returns a list of monkeys
      tags:
        - Monkeys
      responses:
        '200':    
          description: A JSON array of monkeys
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monkey'
    post:
      summary: Creates a new monkey
      tags:
        - Monkeys
      requestBody:
        description: Monkey payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MonkeyPayload'
      responses:
        '201':
          description: The created monkey
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Monkey'
        '422':
          description: Invalid payload

  /monkeys/{id}:
    put:
      summary: Updates an existing monkey
      tags:
        - Monkeys
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the monkey to update

      requestBody:
        description: Monkey payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/MonkeyPayload'

      responses:
        '200':
          description: The updated monkey
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/MonkeyPayload'
        '404':
          description: Monkey not found

        '422':
          description: Invalid payload

    delete:
      summary: Deletes an existing monkey
      tags:
        - Monkeys
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the monkey to update
      responses:
        '200':
          description: Success
        '404':
          description: Monkey not found
          
  /weapons:
    get:
      summary: Returns a list of weapons
      tags:
        - Weapons
      responses:
        '200':    
          description: A JSON array of weapons
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weapon'
    post:
      summary: Creates a new weapon
      tags:
        - Weapons
      requestBody:
        description: Weapon payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeaponPayload'
      responses:
        '201':
          description: The created weapon
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Weapon'
        '422':
          description: Invalid payload

  /weapons/{id}:
    put:
      summary: Updates an existing weapon
      tags:
        - Weapons
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the weapon to update

      requestBody:
        description: Weapon payload
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/WeaponPayload'

      responses:
        '200':
          description: The updated weapon
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/WeaponPayload'
        '404':
          description: Weapon not found

        '422':
          description: Invalid payload

    delete:
      summary: Deletes an existing weapon
      tags:
        - Weapons
      parameters:
        - in: path
          name: id
          schema:
            type: integer
          required: true
          description: ID of the weapon to update
      responses:
        '200':
          description: Success
        '404':
          description: Weapon not found

  /ghosts:
    get:
      summary: Returns a list of ghosts
      tags:
        - Ghosts
      responses:
        '200':    
          description: A JSON array of ghosts
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Ghost'

components:
  schemas:
    Dog:
      type: object
      properties:
        ID:
          type: integer
        name:
          type: string
        energy_level:
          type: integer
    DogPayload:
      type: object
      properties:
        name:
          type: string
        energy_level:
          type: integer
      example:
        name: Jerry
        energy_level: 90
        
    Monkey:
      type: object
      properties:
        ID:
          type: integer
        name:
          type: string
        energy_level:
          type: integer
    MonkeyPayload:
      type: object
      properties:
        name:
          type: string
        energy_level:
          type: integer
      example:
        name: Jerry
        energy_level: 90

    Weapon:
      type: object
      properties:
        ID:
          type: integer
        name:
          type: string
        power_level:
          type: integer
    WeaponPayload:
      type: object
      properties:
        name:
          type: string
        power_level:
          type: integer
      example:
        name: Machine gun
        power_level: 90

    Ghost:
      type: object
      properties:
        ID:
          type: integer
        name:
          type: string