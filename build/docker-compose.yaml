version: "3.4"
services:
  web:
    build:
      context: ../
      dockerfile: $PWD/build/Dockerfile
      target: source
    entrypoint: tail
    command:
      - -f
      - /dev/null
    volumes:
      - ../:/code
    environment:
      GOFLAGS: -mod=vendor
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASS: pass
      DB_NAME: monkeyisland
    ports:
      - 8080:80

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: monkeyisland
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3307:3306