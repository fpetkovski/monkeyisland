version: "3.4"
services:
  web:
    container_name: app
    build:
      context: ../
      dockerfile: $PWD/build/Dockerfile
      target: source
    entrypoint: tail
    command:
      - -f
      - /dev/null
    volumes:
      - ../:/code
    environment:
      GOFLAGS: -mod=vendor
      DB_HOST: mysql
      DB_PORT: 3306
      DB_USER: user
      DB_PASS: pass
      DB_NAME: monkeyisland
      TEST_DB_HOST: mysql_test
      TEST_DB_PORT: 3306
      TEST_DB_USER: test
      TEST_DB_PASS: test
      TEST_DB_NAME: monkeyisland
    ports:
      - 8080:80

  docs:
    build:
      context: ../docs
      dockerfile: $PWD/docs/Dockerfile
    ports:
      - 8082:8080
    environment:
      SWAGGER_JSON: /tmp/api.yaml

  mysql:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: monkeyisland
      MYSQL_USER: user
      MYSQL_PASSWORD: pass
      MYSQL_ROOT_PASSWORD: root
    ports:
      - 3307:3306

  mysql_test:
    image: mysql:5.7
    environment:
      MYSQL_DATABASE: monkeyisland
      MYSQL_USER: test
      MYSQL_PASSWORD: test
      MYSQL_ROOT_PASSWORD: test
    ports:
      - 3308:3306